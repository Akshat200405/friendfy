<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FRINDIFY | Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gradient-to-tr from-blue-100 to-purple-100 font-sans">

  <!-- Navbar -->
  <nav class="bg-white/60 backdrop-blur-md shadow-xl rounded-2xl mx-2 mt-2 mb-6 border border-blue-200/40">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between h-16 items-center">
        <div class="flex items-center">
          <span class="font-extrabold text-3xl bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 bg-clip-text text-transparent drop-shadow-lg animate-pulse">
            FRINDIFY
          </span>
        </div>
        <div class="hidden md:flex space-x-6">
          <a href="index.html" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded">
            <i class="fa-solid fa-house mr-1"></i>Home
          </a>
          <a href="explore.html" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded">
            <i class="fa-solid fa-compass mr-1"></i>Explore
          </a>
          <a href="profile.html" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded font-semibold">
            <i class="fa-solid fa-user mr-1"></i>Profile
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Profile Section -->
  <div class="max-w-md mx-auto bg-white/70 rounded-xl shadow-md overflow-hidden md:max-w-2xl mb-8">
    <div class="flex flex-col items-center p-8">
      <img id="profile-img" class="h-24 w-24 rounded-full object-cover mb-4 border-4 border-blue-500" src="" alt="Profile Picture">
      <h2 id="profile-name" class="text-2xl font-bold text-gray-800 mb-1"></h2>
      <p id="profile-username" class="text-blue-600 mb-2"></p>
      <p id="profile-bio" class="text-gray-600 mb-4 text-center"></p>

      <button id="edit-profile" class="bg-purple-600 text-white px-4 py-2 rounded-full font-semibold hover:bg-purple-700 mb-4 transition">Edit Profile</button>

      <div id="edit-form" class="w-full hidden">
        <input id="edit-name" class="w-full px-4 py-2 mb-2 border rounded" placeholder="Name" />
        <input id="edit-username" class="w-full px-4 py-2 mb-2 border rounded" placeholder="Username" />
        <input id="edit-bio" class="w-full px-4 py-2 mb-2 border rounded" placeholder="Bio" />
        <input id="edit-img" class="w-full px-4 py-2 mb-2 border rounded" placeholder="Image URL" />
        <button id="save-profile" class="bg-green-600 text-white px-4 py-2 rounded-full hover:bg-green-700 transition">Save</button>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const defaultProfile = {
      name: "John Doe",
      username: "@johndoe",
      bio: "Web Developer | Tech Enthusiast | Blogger",
      img: "https://randomuser.me/api/portraits/men/32.jpg"
    };

    let profileData = JSON.parse(localStorage.getItem('profileData')) || defaultProfile;

    function renderProfileData() {
      document.getElementById('profile-name').textContent = profileData.name;
      document.getElementById('profile-username').textContent = profileData.username;
      document.getElementById('profile-bio').textContent = profileData.bio;
      document.getElementById('profile-img').src = profileData.img;

      document.getElementById('edit-name').value = profileData.name;
      document.getElementById('edit-username').value = profileData.username;
      document.getElementById('edit-bio').value = profileData.bio;
      document.getElementById('edit-img').value = profileData.img;
    }

    function setupEditProfile() {
      const editBtn = document.getElementById('edit-profile');
      const form = document.getElementById('edit-form');
      const saveBtn = document.getElementById('save-profile');

      editBtn.onclick = () => {
        form.classList.toggle('hidden');
      };

      saveBtn.onclick = () => {
        profileData = {
          name: document.getElementById('edit-name').value.trim(),
          username: document.getElementById('edit-username').value.trim(),
          bio: document.getElementById('edit-bio').value.trim(),
          img: document.getElementById('edit-img').value.trim()
        };
        localStorage.setItem('profileData', JSON.stringify(profileData));
        renderProfileData();
        form.classList.add('hidden');
      };
    }

    window.onload = () => {
      renderProfileData();
      setupEditProfile();
    };
  </script>
</body>
</html>
